<div class="container">
  <div class="header">
    <div class="header-text-container">
      <h1 class="header-text">M Message</h1>
    </div>
  </div>

  <div class="body">
    <div class="input-container">
      <input type="text" id="username" placeholder="Name" [(ngModel)]="username">
    </div>
    <div class="input-container">
      <input type="text" id="room" placeholder="Room" (keyup.enter)="onJoinBtn()" [(ngModel)]="room">
    </div>


    <form class="btn-container">
      <button id="submit-btn" (click)="onJoinBtn()"> Join </button>
    </form>
  </div>
</div>
